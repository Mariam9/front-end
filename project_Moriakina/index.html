<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="img/x-icon" href="img/favicon.ico">
		<title>File Storage v 0.01</title>
	</head>
	<body>
		<header>
			<h1>File Storage</h1>
			<hr>
			<div class="sign-in"><p><a href="#" target="_blank">Sign In</a><hr></p></div>
		</header>
  			<div class="wrapper">
   				<div class="empty-col"></div>
   				<div class="statistics">
   					<p><b>Statistics:</b></p>
   					<p>Users: 123</p>
   					<p>Files: 1234</p>
   					<p>Size: 5678 Mb</p>
   					<p>Size/user: 90 Mb</p>
   				</div>
   				<div class="main-content">
   					<fieldset>
              <table class="login">
                <tr> 
                  <td><b>Login:</b></td>
                  <td><input type="text" name="login"></td>
                </tr>
                <tr> 
                  <td><b>Password:</b></td>
                  <td><input type="password" name="pswd"></td>
                </tr>
                <tr> 
                  <td><b>Remember:</b></td>
                  <td><input type="checkbox" name="remember"></td>
                </tr>
                <tr> 
                  <td></td>
                  <td><input type="submit" name="btn" value="Sign In" class="submit"></td>
                </tr>
              </table>
   					</fieldset>
   				</div>
  			</div>
  		<footer>
  			<hr>
			<p>&#169 2017, EPAM Front-End Training</p>
		</footer>
	</body>
</html>
